<div class="container">
  <h1>Hello Angular</h1>
  <h1>
    <button (click)="toggleCards()">Toggle cards</button>
  </h1>

  <div *ngIf="toggle; else noCards">
    <app-card
    *ngFor="let i of cards; let idx = index"
    [card]="i"
    [index]="idx + 1">
    </app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
